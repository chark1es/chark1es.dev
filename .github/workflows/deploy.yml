name: Deploy Website

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install Coolify CLI
              run: npm install -g coolify

            - name: Configure Coolify instance
              env:
                  COOLIFY_API_URL: ${{ secrets.COOLIFY_API_URL }} # e.g. https://api.coolify.io
                  COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
              run: |
                  # Add your instance (name, URL, token)
                  coolify instances add default "${COOLIFY_API_URL:-https://api.coolify.io}" "${COOLIFY_TOKEN}"
                  # (Optional) verify itâ€™s set as default
                  coolify instances list

            - name: Deploy to Coolify
              env:
                  APP_NAME: ${{ secrets.COOLIFY_APP_NAME }}
              run: |
                  coolify deploy "${APP_NAME}"
