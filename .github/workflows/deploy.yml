name: Deploy Website

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Auto-Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install Coolify CLI
              run: npm install -g coolify

            - name: Configure Coolify instance
              env:
                  COOLIFY_API_URL: ${{ secrets.COOLIFY_API_URL }} # defaults to https://api.coolify.io
                  COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
              run: |
                  # register your instance (use "default" or any name you like)
                  coolify instances add -d default "${COOLIFY_API_URL:-https://api.coolify.io}" "${COOLIFY_TOKEN}"
                  # make it the default so you don't have to pass --instance every time
                  coolify instances set default default

            - name: Deploy to Coolify
              env:
                  APP_NAME: ${{ secrets.COOLIFY_APP_NAME }}
              run: |
                  coolify deploy "${APP_NAME}"
