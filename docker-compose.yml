version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "1341:1341"
        environment:
            - NODE_ENV=production
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:1341"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
